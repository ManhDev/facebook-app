<div class="login">
    <div class="row">
        <div class="col-md-7 mt-5">
            <h1>facebook</h1>
            <h3>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn</h3>
        </div>
        <div class="col-md-5">
            <form class="shadow p-3 pb-4 bg-white border-radius">
                <div class="form-group">
                    <input type="email" class="form-control padding-input-button" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control padding-input-button" placeholder="Mật khẩu">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 font-weight-bold mb-3">Đăng nhập</button>
                    <a class="text-primary">Quên mật khẩu</a>
                    <div class="pt-3 border-top mt-3">
                        <button type="button" class="btn btn-success w-50 font-weight-bold" routerLink="/sign-up">Tạo
                            tài
                            khoản mới</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
